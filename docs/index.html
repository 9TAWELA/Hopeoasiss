<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hopeoasis</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">Hopeoasis</div>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Register a New Account</h2>
            <form action="https://formspree.io/f/{your-form-id}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="photo">Photo:</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="userType">User Type:</label>
                    <select id="userType" name="userType" required>
                        <option value="patient">Patient</option>
                        <option value="donor">Donor</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html">Log in here</a>.</p>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024. All rights reserved. Hopeoasis (by Mustafa Magdi) v1.0</p>
    </div>
</body>
</html>
